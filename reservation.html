<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hot Resturant - Express Activity</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <h3>Make Your Reservation!</h3>
            <hr>
            <a href="./view.html">
                <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list"></span> View Tables</button>
            </a>
            <a href="./index.html">
                <button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-home"></span></button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>
                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
         <footer class="footer">
           <div class="container">
               
             <p><a href="#" id="clear">Clear Table</a> | <a href="/api/view">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
           </div>
         </footer>
     </div>
     <script type="text/javascript" src="restaurant.js"> </script>
</body>
</html>
    
</html>
