<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hot Resturant - Express Activity</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
            <h3>Make Your Reservation!</h3>
            <hr>
            <a href="./view">
                <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list"></span> View Tables</button>
            </a>
            <a href="./index">
                <button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-home"></span></button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>
                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer text-center">
            <a href="#">API Wait List</a> &emsp;
            <a href="#">API Table Link</a>
        </div>
    </div>
    <script type=“text/javascript”>
    // In this code below we create the Front-end Javascript which “POSTS” our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code “saves” the data to the table-data.js file or waitinglist-data.js file
    // click function to grab data from our form
    $('.submit').on('click', function() {
        // var to hold our form data
        var newReservation = {
            customerName: $('#reserve_name').val().trim(),
            customerPhoneNumber: $('#reserve_phone').val().trim(),
            customerEmail: $('#reserve_phone').val().trim(),
            customerUniqueId: $('#reserve_uniqueID').val().trim()
        }
        console.log(newReservation);
        // This line is the magic. It’s very similar to the standard ajax function we used.
        // Essentially we give it a URL, we give it the object we want to send, then we have a “callback”.
        // The callback is the response of the server. In our case, we set up code in api-routes that “returns” true or false
        // depending on if a tables is available or not.
        // Here we get the location of the root page.
        // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
        // Code here..
        // Clear the form when submitting
        $('#reserve_name').val("");
        $('#reserve_phone').val("");
        $('#reserve_email').val("");
        $('#reserve_uniqueID').val("");
        // prevents page from refreshing after form submission
        return false;
    });
    </script>
</body>

</html>

</html>
