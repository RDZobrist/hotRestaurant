<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Hot Restaurant</title>
     <!-- Latest compiled and minified CSS & JS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
     <div class="container">
          <div class="jumbotron text-center">
               <div class="">
                    <h1>Hot Restaurant</h1></div>
               <h4>Where the food is so amazing, it's almost impossible to get a seat - <small>so, HURRY and make a reservation!</small></h4>
               <hr>
               <div class="row text-center">
                    <a href="./reservation.html">
                         <button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
                    </a>
                    <a href="./index.html">
                         <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-home"></span></button>
                    </a>
               </div>
          </div>
     </div>
    <div class="row">
               <div class="col-lg-12">

                    <!-- Current Tables in Use -->
                    <div class="panel panel-default">
                         <div class="panel-heading">
                              <h4 class="panel-title">Current Reservations</h4>
                         </div>
                         <div class="panel-body" id="tableSection">
                         </div>
                    </div>

                    <!-- Waiting List Panel -->
                    <div class="panel panel-default">
                         <div class="panel-heading">
                              <h4 class="panel-title">Waiting List</h4>
                         </div>
                         <div class="panel-body" id="waitlistSection">
                         </div>
                    </div>
               </div>
          </div>


         <footer class="footer">
           <div class="container">
               <p>Control Panel</p>
             <p><a href="#" id="clear">Clear Table</a> | <a href="/api/view">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
           </div>
         </footer>

     </div>

</body>
